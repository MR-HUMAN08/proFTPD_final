services:
  # Vulnerable ProFTPD Server
  victim:
    build: ./victim
    container_name: proftpd-vulnerable
    hostname: proftpd-victim
    networks:
      lab-network:
        ipv4_address: 172.25.0.10
    ports:
      - "2121:21"    # FTP port (mapped to 2121 to avoid conflicts)
      - "20:20"      # FTP data port
      - "8081:80"    # HTTP port (mapped to 8081 to avoid conflicts)
    volumes:
      - ftp-data:/var/ftp
      - web-data:/var/www/html
    environment:
      - DEBIAN_FRONTEND=noninteractive
    restart: "no"  # Container only stops when manually stopped
    cap_add:
      - NET_ADMIN
      - SYS_NICE

  # Web Interface
  web-interface:
    image: nginx:alpine
    container_name: proftpd-lab-interface
    networks:
      lab-network:
        ipv4_address: 172.25.0.5
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - victim
    restart: unless-stopped

networks:
  lab-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1

volumes:
  ftp-data:
    driver: local
  web-data:
    driver: local
